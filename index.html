<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop - Colección Invierno 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    .boton {
      display: inline-block;
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .boton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <img src="img/drop-logo.png" alt="Drop Logo">
  </header>

  <main>
    <h1>Colección Invierno 2025</h1>
    <p>Ya está disponible en nuestro nuevo local en Salta y online.</p>
    <a class="boton" href="https://dropind.empretienda.com.ar" target="_blank">Ver Productos</a>
  </main>

</body>
</html>
